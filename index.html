<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="library.js" defer></script>
</head>
<body>
    <dialog>
        <form  id="form">
            <div class="formPair">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="formPair">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="formPair">
                <label for="pages"># of Pages</label>
                <input type="text" id="pages" name="pages">
            </div>
            <div class="checkPair">
            <label for="read">Read?</label>
            <input type="checkbox" id="read" name="read">
            </div>
            <input type="submit" value="Submit">
        </form>
    </dialog>
    <button id="newBookButton">New Book</button>
    <div id="tableDiv">
         <table id = "bookTable">
            <tr>
                <th id = "titleHeader"> Title </th>
                <th id = "authorHeader" > Author </th>
                <th id = "pagesHeader"> Pages </th>
                <th id = "readHeader"> Read? </th>
                <th id = "removeHeader">Remove</th>
            </tr>
    </div>
</body>
</html>
